<form action="cadastro.html" method="post">
    <h3>Contato</h3>
    <section>
    Nome
    <input type="text" id="nome" name="nome" 
    placeholder="Por favor informe seu nome completo" required>
 </section>

 <section>
   E-mail 
   <input type="email" id="email" name="email"
   placeholder="Por favor ensira seu E-mail" required>
<section>

    <section>
Data de nascimento
<input type="date" id="nascimento" name="nascimento" required>
    </section>

    <section>
Telefone
<input type="tel" id="telefone" name="telefone" pattern="[0-9][(2)]-[0-9](4)-[0-9](4)">
</section>

Sexo
<section>
    <input type="radio" id="Feminino" name="Sexo"> Feminino
    <input type="radio" id="Masculino" name="Sexo"> Masculino
</section>

<section>
    CPF
    <input type="number" id="cpf" name="cpf" required>
</section>

<section> 
    Escolha sua viagem
    <select name="viagem" id="viagem"> 
        <option value="Nada">Selecione abaixo</option>
        <option value="Bebs"> Bebedouro - SP</option>
        <option value="ma">Monte Azul Paulista - SP</option>
    </select>
</section>
    <input type="submit" id="botao" name="botao" value="Gravar">
    <input type="reset" id="botao2" name="botao2" value="Limpar">
</form>
